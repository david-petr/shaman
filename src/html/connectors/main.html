<!DOCTYPE html>
<html lang="cs">
<head>
    <link rel="stylesheet" href="../../css/general/style.css">
    <link rel="stylesheet" href="../../css/connectors/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Spojovačky</title>
</head>
<body>
    <div id="task-bar">
        <div id="task" class="content">
            <p>Které pojmy lze spojit?<br>(potvrzení dvojklikem)</p>
        </div>

        <div id="wrong" class="content">
            <p>Špatně</p>
            <button id="continue-btn">Pokračovat</button>
        </div>
    </div>
    

    <div id="info-box">
        <div id="handle">
            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.99499 7C4.89223 7 4 7.9 4 9C4 10.1 4.89223 11 5.99499 11C7.09774 11 8 10.1 8 9C8 7.9 7.09774 7 5.99499 7Z" fill="#000000"/>
                <path d="M11.995 7C10.8922 7 10 7.9 10 9C10 10.1 10.8922 11 11.995 11C13.0977 11 14 10.1 14 9C14 7.9 13.0977 7 11.995 7Z" fill="#000000"/>
                <path d="M17.995 7C16.8922 7 16 7.9 16 9C16 10.1 16.8922 11 17.995 11C19.0977 11 20 10.1 20 9C20 7.9 19.0977 7 17.995 7Z" fill="#000000"/>
                <path d="M17.995 13C16.8922 13 16 13.9 16 15C16 16.1 16.8922 17 17.995 17C19.0977 17 20 16.1 20 15C20 13.9 19.0977 13 17.995 13Z" fill="#000000"/>
                <path d="M11.995 13C10.8922 13 10 13.9 10 15C10 16.1 10.8922 17 11.995 17C13.0977 17 14 16.1 14 15C14 13.9 13.0977 13 11.995 13Z" fill="#000000"/>
                <path d="M5.99499 13C4.89223 13 4 13.9 4 15C4 16.1 4.89223 17 5.99499 17C7.09774 17 8 16.1 8 15C8 13.9 7.09774 13 5.99499 13Z" fill="#000000"/>
            </svg>
        </div>

        <div class="content">
            <div>
                <p>Celkem: <span id="count"></span></p>
                <p>Zbývá: <span id="remains"></span></p>
                <p>Chybně: <span id="count-of-wrong-answers"></span></p>
            </div>

            <div>
                <p>Úspěšnost: <span id="success-rate"></span></p>
                <p>Známka: <span id="mark"></span></p>
            </div>

            <button id="close-btn">Konec zkoušení</button>
        </div>
    </div>

    <section id="test-buttons">
        <div id="conceptsA" class="column"></div>
        <div id="conceptsB" class="column"></div>
    </section>

    <script src="../../classes/Color.js"></script>
    <script src="../../classes/DataImport.js"></script>
    <script src="../../classes/DraggableElement.js"></script>
    <script src="../../classes/Random.js"></script>
    <script src="../../js/connectors/main.js"></script>
</body>
</html>
